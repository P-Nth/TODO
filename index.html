<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="todo application" content="manage your schedule with this simple todo application">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <title>Todo</title>
</head>
<body>
    <!-- nav header -->
    <header class="largescreen">
        <div class="logo">
          <p>Todo App</p>
        </div>
        <div class="empty"></div>
        <div class="nav">
          <button id="clearTasksBtn">Clear Todos</button>
          <a href="https://bit.ly/3NaaKdP" target="_blank"
            ><img src="./assets/twitter.png" alt="twitter icon"
          /></a>
          <a href="https://bit.ly/3WMNmX6" target="_blank"
            ><img src="./assets/linkedin.png" alt="linkedin icon"
          /></a>
        </div>
    </header>
    <!-- nav header end -->

    <!-- body -->
    <div class="task_content">
        <div class="top_actions">
            <input type="text" id="taskInput" placeholder="Enter a task">
            <button id="addButton">Add Task</button>
        </div>
        <div class="task_display">
            <div class="current">
                <h2 onclick="toggleTaskVisibility('currentTasks')">
                    Your Tasks
                    <span id="currentTasks-chevron" class="chevron"></span>
                </h2>
                <ul id="taskList"></ul>
            </div>
            <div class="extra">
              <div class="extra_content">
                <div class="completed">
                    <h2 onclick="toggleTaskVisibility('completedTasks')">
                        Completed Tasks
                        <span id="completedTasks-chevron" class="chevron"></span>
                    </h2>
                    <ul id="completedTaskList"></ul>
                </div>
                <div class="edited">
                    <h2 onclick="toggleTaskVisibility('deletedTasks')">
                        Edited Tasks
                        <span id="deletedTasks-chevron" class="chevron collapsed"></span>
                      </h2>
                    <ul id="editedTaskList"></ul>
                    </div>
                <div class="deleted">
                    <h2 onclick="toggleTaskVisibility('editedTasks')">
                        Deleted Tasks
                        <span id="editedTasks-chevron" class="chevron collapsed"></span>
                    </h2>
                    <ul id="deletedTaskList"></ul>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- body end -->

    <!-- footer -->
    <footer>
        <div class="footer-content">
          <p>Made with ❤️ by _the_nth</p>
          <p>&copy; 2023 Nth_labs. All rights reserved.</p>
        </div>
        <div class="footer-icons">
          <a href="https://bit.ly/3NaaKdP" target="_blank"><img src="./assets/twitter.png" alt="twitter icon"></a>
          <a href="https://bit.ly/3WMNmX6" target="_blank"><img src="./assets/linkedin.png" alt="linkedin icon"></a>
        </div>
    </footer>      
    <!--footer end  -->

    <!-- Scripts -->
    <script src="./scripts/main.js" async></script>
</body>
</html>
